---
# LiteLLM Virtual Key Create - Default Variables

# Required: GUID for the lab environment
# guid: "a1b2c3d4"  # Must be provided by caller

# LiteLLM API connection (override in inventory/vault)
litellm_url: ""
litellm_master_key: ""

# Subscription package selection (user chooses one)
# Options: ai-beginner, ai-developer, ai-researcher, custom
litellm_subscription_package: "ai-developer"

# Custom model selection (used when litellm_subscription_package is "custom")
litellm_selected_models: []

# Custom duration (used when litellm_subscription_package is "custom")
litellm_key_duration: "30d"

# Subscription packages (models + duration)
litellm_model_packages:
  ai-beginner:
    models:
      - "openai/granite-3-2-8b-instruct"
    duration: "7d"
    description: "Beginner package with Granite model for 7 days"

  ai-developer:
    models:
      - "openai/granite-3-2-8b-instruct"
      - "openai/mistral-7b-instruct"
    duration: "30d"
    description: "Developer package with Granite and Mistral for 30 days"

  ai-researcher:
    models:
      - "openai/granite-3-2-8b-instruct"
      - "openai/mistral-7b-instruct"
      - "openai/llama-3-8b-instruct"
    duration: "90d"
    description: "Researcher package with multiple models for 90 days"

  lab-dev:
    models:
      - "openai/granite-3-2-8b-instruct"
      - "openai/mistral-7b-instruct"
    duration: "14d"
    description: "Development lab environment with Granite and Mistral for 14 days"

  lab-prod:
    models:
      - "openai/granite-3-2-8b-instruct"
      - "openai/mistral-7b-instruct"
    duration: "90d"
    description: "Production lab environment with Granite and Mistral for 90 days"

# User identification
litellm_user_id_format: "{{ email | default(guid + '@lab.opentlc.com') }}"

# Key naming convention
litellm_key_alias_format: "virtkey-{{ guid }}"

# Metadata for tracking
litellm_key_metadata:
  created_by: "agnosticd"
  environment: "{{ env_type | default('sandbox') }}"

# API settings
litellm_api_timeout: 30
litellm_verify_ssl: true
litellm_retry_count: 3
litellm_retry_delay: 5

# Output settings
litellm_store_key_in_facts: true
litellm_display_key_to_user: true

# Budget (null = unlimited)
litellm_max_budget: null
