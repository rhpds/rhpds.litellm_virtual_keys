---
# LiteLLM Virtual Key Delete - Default Variables

# Required: GUID for the lab environment
# guid: "a1b2c3d4"  # Must be provided by caller

# LiteLLM API connection (override in inventory/vault)
litellm_url: ""
litellm_master_key: ""

# Delete method: by_alias (default) or by_key_id
litellm_delete_method: "by_alias"

# Key alias format (for by_alias deletion)
litellm_key_alias_format: "virtkey-{{ guid }}"

# Key ID (for by_key_id deletion)
litellm_key_id: ""

# API settings
litellm_api_timeout: 30
litellm_verify_ssl: true
litellm_retry_count: 3
litellm_retry_delay: 5

# Fail if key doesn't exist
litellm_fail_if_missing: false
